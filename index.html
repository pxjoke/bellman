<html>

<head>
    <title>
        Bellman
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script type="text/javascript" src="core/Node.js"></script>
    <script type="text/javascript" src="core/Grid.js"></script>
    <script type="text/javascript" src="core/Weights.js"></script>
    <script type="text/javascript" src="core/Bellman.js"></script>

</head>

<body>
    <h1 class="page-title">Bellman method</h1>
    <div class="wrapper">

        <div class="sidebar">
            <div class="input-area clearfix">
                <h2 class="area-title">Input Data</h2>
                <div class="input-group">
                    <label for="gridRows" class="input-group__label">Number of rows</label>
                    <input type="number" class="input-group__input" id="gridRows">
                </div>

                <div class="input-group">
                    <label for="gridColumns" class="input-group__label">Number of columns</label>
                    <input type="number" class="input-group__input" id="gridColumns">
                </div>

                <div class="input-group">
                    <label for="weightsInput" class="input-group__label">Weights</label>
                    <textarea rows="20" cols="22" class="input-group__input" id="weightsInput"></textarea>
                </div>

                <button id="runBtn" class="run-button">
                    Run
                </button>
            </div>
        </div>

        <div class="content">

            <div class="grid">

            </div>
        </div>
    </div>



    <script id="grid-template" type="text/x-handlebars-template">
        <div class="grid">
            {{#each rows}}
            <div class="grid__row">
                {{#each cells}}
                <div class="grid__cell">
                    {{#if_eq type 'bubble'}}
                    <div class="bubble">
                        <div class="bubble__text">
                            {{value}}
                        </div>
                    </div>
                    {{/if_eq}} {{#if_eq type 'arrow'}}
                    <div class="arrow__text arrow__text_{{direction}}">{{value}}</div>
                    <img src="arrow-{{modifier}}.svg " class="arrow arrow_{{direction}}"> {{/if_eq}}
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
    </script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
